<div>
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">

    <mat-card-header class="mat-tipography" style="color: black;">
        <mat-card-title class="tipo-titulo"><div class="mat-title">
            √Åreas Naturales Protegidas</div>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-grid-list cols="3">
                <mat-grid-tile *ngFor="let element of dataSource">
                    <app-anp-cell [element]="element"></app-anp-cell>
                </mat-grid-tile>         
        </mat-grid-list>
    </mat-card-content>

    <mat-paginator [pageSizeOptions]="[4,8, 16, 24, 32, 46]"></mat-paginator>

</div>
