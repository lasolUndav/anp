<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> <b>Nombre</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Localidad">
      <th mat-header-cell *matHeaderCellDef><b> Localidad </b></th>
      <td mat-cell *matCellDef="let element"> {{element.Localidad}} </td>
    </ng-container>

    <ng-container matColumnDef="Municipio">
      <th mat-header-cell *matHeaderCellDef> <b> Municipio </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.Municipio}} </td>
    </ng-container>


    <ng-container matColumnDef="Ciudad">
      <th mat-header-cell *matHeaderCellDef><b> Ciudad</b> </th>
       <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
    </ng-container>

    <ng-container matColumnDef="Infraestructura">
      <th mat-header-cell *matHeaderCellDef> <b>Infraestructura</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.Infraestructura}} </td>
    </ng-container>

    <ng-container matColumnDef="Horario">
      <th mat-header-cell *matHeaderCellDef> <b>Horario </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.Horario}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="area-element-detail mat-elevation-z8" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-anp-details [element]="element"></app-anp-details>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr class='area-element-row' mat-row *matRowDef="let element; columns: columnsToDisplay;"
        [class.area-expanded-row]="expandedElement === element"
        (click)="expandedElement =  expandedElement == element ? null : element">
    </tr>
    <tr class='area-detail-row' mat-row *matRowDef="let row; columns: ['expandedDetail']"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
