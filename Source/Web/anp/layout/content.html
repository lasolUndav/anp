<div ng-controller="layout.content" layout-align="center center">
  <md-input-container class="md-icon-float md-block" flex="30" style="margin-left: 15px;" >
    <label style="color:navy"> Buscar:</label>
        <input ng-model="searchText" ng-change="search()" >
  </md-input-container>


  <div class="contentBody">
    <md-list-item ng-repeat="area in anpsFiltrados | orderBy:'Parque':'true'" class="secondary-button-padding" ng-click="mostrarAreaNaturalProtegida($event, area)">
      <span>{{area.Nombre}}</span>
    </md-list-item>
  </div>
</div>

<style>
    .secondary-button-padding{
      border-radius: 8px;
    }
    .secondary-button-padding:nth-child(odd){
      background: #E8E8E8;
    }
    .secondary-button-padding:hover{
      border: 2px solid #AFAFAF;
