<div ng-controller = "home.anpList" ng-repeat="area in AreasNaturalesProtegidas ng-cloak>
  <p>{{area.Nombre}}</p>
  <md-list-item class="secondary-button-padding" ng-click="mostrarAreaNaturalProtegida($event, area)">
    <p>Click anywhere to fire the primary action, or the button to fire the secondary</p>
    <md-button class="md-secondary" ng-click="mostrarAreaNaturalProtegida($event)">More Info</md-button>
  </md-list-item>
</div>
